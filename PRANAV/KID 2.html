<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Goal Planner</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Financial Goal Planner</h1>

    <label>Goal: <input type="text" id="goal" /></label>
    <label>Price of Goal: <input type="number" id="goalPrice" /></label>

    <label>Money Spent: <input type="number" id="moneySpent" /></label>
    <label>Reason for Spending: <input type="text" id="reasonSpent" /></label>
    <label>Money Earned: <input type="number" id="moneyEarned" /></label>

    <button onclick="calculateSavings()">Calculate Savings</button>
    <p id="savingsResult"></p>

    <label>Monthly Savings: <input type="number" id="monthlySavings" /></label>
    <button onclick="calculateTime()">Calculate Time Needed</button>
    <p id="timeResult"></p>

  
  </div>

  <script src="script.js"></script>
</body>
</html>
